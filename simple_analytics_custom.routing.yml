simple_analytics_custom.settings.form:
  path: /admin/config/simple_analytics_settings
  defaults:
    _form: '\Drupal\simple_analytics_custom\Form\SimpleAnalyticsSettingConfigForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer_simple_analytics'

simple_analytics_custom.advanced.form:
  path: '/admin/config/simple_analytics_advanced_settings'
  defaults:
    _form: '\Drupal\simple_analytics_custom\Form\SimpleAnalyticsAdvancedConfigForm'
    _title: 'Advanced Settings'
  requirements:
    _permission: 'administer site configuration'  

simple_analytics_custom.events.form:
  path: '/admin/config/simple_analytics_events'
  defaults:
    _form: '\Drupal\simple_analytics_custom\Form\SimpleAnalyticsEventsConfigForm'
    _title: 'Events'
  requirements:
    _permission: 'administer site configuration'       
